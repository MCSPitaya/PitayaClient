<h1 mat-dialog-title>Case Details</h1> <button mat-mini-fab (click) = "enableForm()" class = "editButton"><mat-icon>edit</mat-icon></button>
<div mat-dialog-content>
  <form name = "form" #caseUploadForm = "ngForm">    
    <mat-form-field>
      <input matInput placeholder="Case Number"  [value] = "caseDet.number" [disabled]="edit" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Case Title"  [value] = "caseDet.title" [disabled]="edit" required>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder="Created On"  [value] = "caseDet.created | date:'medium'" [disabled]="edit" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Modified"  [value] = "caseDet.modified | date:'medium'" [disabled]="edit" required>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description"  [value] = "caseDet.description" [disabled]="edit" required></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [disabled] = "edit" [hidden] = "edit" class = "updateButton" >Update</button>
  
</div>
