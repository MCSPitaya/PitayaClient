<div class ="container">
	
	 <div class="container-fluid">
  <div class="row">
    <div class="col-10">
      <h1>Your Cases</h1>
    </div>
    <div class="col-2">
     	<button mat-mini-fab (click)="openDialog()"><mat-icon>add</mat-icon></button></div>
   	</div>
</div>
	
	<mat-grid-list cols = "4" >
		<mat-grid-tile *ngFor = "let case of cases">
			<mat-card>
				<mat-card-title>{{case.title}} {{case.id}}</mat-card-title>
				<mat-card-subtitle>{{case.number}}</mat-card-subtitle>
				<mat-card-content>This is a case about something!</mat-card-content>
				<mat-card-footer>created: {{case.created}}<br> modified: {{case.modified}}</mat-card-footer>
				<mat-card-actions>
					<button mat-mini-fab (click) = "readCaseDetail(case.id)"><mat-icon>list</mat-icon></button>
					<button mat-mini-fab (click) = "openDialogFileUpload(case.id)"><mat-icon>attachment</mat-icon></button>
					<button mat-mini-fab (click) = "readCaseDetail(case.id)"><mat-icon>home</mat-icon></button>
				</mat-card-actions>
				
			</mat-card>
			
		</mat-grid-tile>
		
	
		
		
		
	</mat-grid-list>	


</div>
