<h1 mat-dialog-title>Create A Case </h1>
<div mat-dialog-content>
  
  <form name = "form" (ngSubmit) = "uploadCase()" #caseUploadForm = "ngForm">
  <mat-form-field>
      
    <mat-select placeholder="Choose Court">
      <mat-option *ngFor = "let court of courts"  value={{court.id}}  requried >{{court.name}}</mat-option>
    </mat-select>
    
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Case Title"  name = "casetitle" [(ngModel)] = "model.casetitle" required>
  </mat-form-field>
  <mat-form-field>  
        <input matInput placeholder="Case Number" name = "casenumber" [(ngModel)] = "model.casenumber" #casenumber = "ngModel" required>
  </mat-form-field>
  <mat-form-field >
      <input matInput #message maxlength="512" placeholder="Case Description"  [(ngModel)] = "model.casedesc" name = "casedesc" required>
      <mat-hint align="start"><strong>Short description of the case</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
    <button mat-button  (click)="uploadCase()"><mat-icon>cloud_upload</mat-icon>Upload</button>
  </form>
  
</div>
