<mat-card *ngIf="user" class="user-card">
  <mat-card-header>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul class="list-group">
      <li class="list-group-item"><b>Firm</b></li>
      <li class="list-group-item">{{ user.firm }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="change_password">Change Password</button>
  </mat-card-actions>
</mat-card>
